<!-- TOGGLE NAVIGATION -->
<li class="xn-icon-button">
  <a class="x-navigation-minimize pointer"><span class="fa fa-indent"></span></a>
</li>
<!-- END TOGGLE NAVIGATION -->
<!-- SEARCH -->
<li class="xn-search" app-user-search>
</li>
<!-- END SEARCH -->
<!-- SIGN OUT -->
<li class="xn-icon-button" [class.pull-left]="isRtlMode()" [class.pull-right]="!isRtlMode()">
  <a (click)="onExitClick()" class="mb-control" style="cursor: pointer"><span class="fa fa-power-off"></span></a>

  <app-exit-message></app-exit-message>

</li>
<!-- END SIGN OUT -->

<!-- MESSAGES -->
<li class="xn-icon-button" [class.pull-left]="isRtlMode()" [class.pull-right]="!isRtlMode()" app-user-messages>

</li>
<!-- END MESSAGES -->

<!-- TASKS -->
<li class="xn-icon-button" [class.pull-left]="isRtlMode()" [class.pull-right]="!isRtlMode()" app-user-tasks>
</li>
<!-- END TASKS -->

<li class="xn-icon-button" [class.pull-left]="isRtlMode()" [class.pull-right]="!isRtlMode()">
  <div class="btn-group-xs" style="padding: 5px">

    <button class="btn btn-default" (click)="selectLang('en')" [class.btn-success]="isCurrentLang('en')">
      En
    </button>
    <button class="btn btn-default" (click)="selectLang('fa')" [class.btn-success]="isCurrentLang('fa')">
      Fa
    </button>
  </div>
</li>
